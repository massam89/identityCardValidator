<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identity Card Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Identity Card Validator</h1>
    <hr>
    <form>
      <label for="identity-num">Please enter your identity number</label>
      <span>(It must be 10 digits)</span>
      <input autocomplete="off"  type="number" id= "identity-num">
      <button id='submit'>Check</button>
      <div class="valid-box">
        <span id="valid-text"></span>
      </div>
    </form>
  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
